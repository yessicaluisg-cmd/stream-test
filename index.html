<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url(https://www.canaldelcongreso.gob.mx/images/light-hexagon-pattern.png);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”¥ ENCABEZADO */
        header {
            display: flex;
            justify-content: space-between;   /* Logo izquierda | botones derecha */
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            border-bottom: 2px solid #ccc;
        }

        /* ðŸ“Œ BOTONES EN EL HEADER */
        .botones-header {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        #btnRojo { background-color: red; }
        #btnVerde { background-color: green; }
        #btnAzul { background-color: blue; }

        /* ðŸ”¥ VIDEO CENTRADO ABAJO */
        #videoContainer {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>

</head>

<body>

    <!-- ENCABEZADO COMPLETO -->
    <header>
        <!-- LOGO A LA IZQUIERDA -->
        <img src="https://www.canaldelcongreso.gob.mx/images/logo-canal-congreso.png"
             width="300" alt="">

        <!-- BOTONES A LA DERECHA -->
        <div class="botones-header">
            <button id="btnRojo">Video 1</button>
            <button id="btnVerde">Video 2</button>
            <button id="btnAzul">Video 3</button>
        </div>
    </header>

    <!-- VIDEO CENTRADO -->
    <div id="videoContainer">
        <iframe width="560" height="315" src="http://192.168.1.70:5080/LiveApp/play.html?id=oGBQZPG3mvJa6ouy244054570487370" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- SCRIPTS -->
    <script>
        document.getElementById("btnRojo").onclick = function () {
            document.getElementById("videoContainer").innerHTML = `
                <iframe width="560" height="315" src="http://192.168.1.70:5080/LiveApp/play.html?id=oGBQZPG3mvJa6ouy244054570487370" frameborder="0" allowfullscreen></iframe>
                
            `;
        };

        document.getElementById("btnVerde").onclick = function () {
            document.getElementById("videoContainer").innerHTML = `
                <iframe width="900" height="500"
                    src="https://www.youtube.com/embed/HH8jJ68jqc0"
                    frameborder="0" allowfullscreen></iframe>
            `;
        };

        document.getElementById("btnAzul").onclick = function () {
            document.getElementById("videoContainer").innerHTML = `
                <iframe width="560" height="315" src="http://189.130.127.12:5080/LiveApp/play.html?id=oGBQZPG3mvJa6ouy244054570487370" frameborder="0" allowfullscreen></iframe>
            `;
        };
    </script>

</body>
</html>
