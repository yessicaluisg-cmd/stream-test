<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-image: url(https://www.canaldelcongreso.gob.mx/images/light-hexagon-pattern.png); }
        h1,p{text-align-last: center;}
        .texto{
            text-align-last: center;
            margin: 0 auto;
            width: 50%;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        #btnRojo { background-color: red; }
        #btnVerde { background-color: green; }
        #btnAzul { background-color: blue; }
        
    </style>
</head>
<body>
    <header class="";>
        <div id=""> 
            <a>
                <img  src="https://www.canaldelcongreso.gob.mx/images/logo-canal-congreso.png" whidth="506" height="100" alt="">
                
            </a>
            <button id="btnRojo">Video Rojo</button>
            <button id="btnVerde">Video Verde</button>
            <button id="btnAzul">Video Azul</button>
             <!-- Contenedor del video -->
    <br><br>
    <video id="videoPlayer" width="500" controls>
        <source src="video1.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <script>
        // Cambiar video según el botón
        document.getElementById("btnRojo").onclick = function () {
            cambiarVideo("video1.mp4");
        };

        document.getElementById("btnVerde").onclick = function () {
            cambiarVideo("video2.mp4");
        };

        document.getElementById("btnAzul").onclick = function () {
            cambiarVideo("video3.mp4");
        };

        function cambiarVideo(ruta) {
            let player = document.getElementById("videoPlayer");
            player.src = ruta;
            player.play();
        }
    </script>
            
        </div>
    </header>
